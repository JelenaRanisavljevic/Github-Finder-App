<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Github User Finder App with source code">
    <meta name="keywords" content="HTML, CSS, JavaScript, Sass 7.1, API">
    <meta name="author" content="Jelena Ranisavljevic">
    <title>GitHub Finder App</title>
    <link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
    <header class="header">
        <h1 class="clr-primary">Github users</h1>
        <h2>Find GitHub users with this app.</h2>
    </header>
    <main>
        <div class="wrapper">
            <section class="d-flex col gap-4">
                <h2>Find GitHub user:</h2>
                <div class="d-flex gap-4">
                    <input class="flex-grow-1" type="text" placeholder="John Doe" id="username" value="">
                    <button class="btn btn-primary" id="search" >Search</button>
                </div>
                <span class="clr-danger" id="error-username"></span>
            </section>
            <article class="d-flex col gap-4">
                <h2 class="clr-primary bold">Results:</h2>
                <article class="card  d-flex col gap-4">
                    <div class="card-header d-flex align-center gap-10">
                        <img src="./assets/images/avatarimage 1.svg" alt="">
                        <div>
                            <h2 class="bold" id="name">Jane Doe</h2>
                            <p class="clr-primary bold" id="username">Github Username</p>
                        </div>
                    </div>
                    <div class="card-body  d-flex col gap-10">
                        <div class="user-overview d-flex gap-10 justify-space-around">
                            <div class="bold">
                                <p id="repo-number">64</p>
                                <p>Repositories</p>
                            </div>
                            <div class="bold">
                                <p id="followers-number">23196</p>
                                <p>Followers</p>
                            </div>
                            <div class="bold">
                                <p id="following-number">11</p>
                                <p>Following</p>
                            </div>
                        </div>
                        <div class="user-details d-flex col gap-4">
                            <div class="d-flex gap-4 align-center">
                                <img src="./assets/icons/company-icon.svg" alt="">
                                <p id="company">company contact/ assosiates</p>
                            </div>
                            <div class="d-flex gap-4 align-center">
                                <img src="./assets/icons/bio-icon.svg" alt="">
                                <p id="bio">User bio</p>
                            </div>
                            <div class="d-flex gap-4 align-center">
                                <img src="./assets/icons/acc-created-icon.svg" alt="">
                                <p id="account-activity">Active since</p>
                            </div>
                            <div class="d-flex gap-4 align-center">
                                <img src="./assets/icons/email-icon.svg" alt="">
                                <p id="email">Email</p>
                            </div>
                            <div class="d-flex gap-4 align-center">
                                <img src="./assets/icons/location-icon.svg" alt="">
                                <p id="location">Location</p>
                            </div>
                            <div class="d-flex gap-4 align-center">
                                <img src="./assets/icons/link-icon.svg" alt="">
                                <p id="website-blog">Website/Blog</p>
                            </div>
                    </div>

                    </div>
                    
                </article>
            </article>
        </div>
        
    </main>




    <script src="./index.js"></script>
</body>
</html>
