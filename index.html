<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Github User Finder App with source code">
    <meta name="keywords" content="HTML, CSS, JavaScript, Sass 7.1, API">
    <meta name="author" content="Jelena Ranisavljevic">
    <title>GitHub Finder App</title>
    <link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
    <header class="header">
        <h1 class="clr-primary">Github users</h1>
        <h2>Find GitHub users with this app.</h2>
    </header>
    <main>
        <div class="wrapper">
            <section class="d-flex col gap-4">
                <h2>Find GitHub user:</h2>
                <div class="d-flex gap-4">
                    <input class="flex-grow-1" type="text" placeholder="John Doe" id="username" value="">
                    <button class="btn btn-primary" id="search" >Search</button>
                </div>
                <span class="clr-danger" id="error-username"></span>
            </section>
            <article class="d-flex col gap-4" >
                <h2 class="clr-primary bold">Results:</h2>
                <div class="card  d-flex col gap-4" id="results"> 
                </div>
            </article>
        </div>
        
    </main>




    <script type="application/x-javascript" src="js/index.js"></ script>
</body>
</html>
